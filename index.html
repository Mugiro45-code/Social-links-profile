<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-black text-white">
  <div class="card bg-dark background">
    <div><img src="./avatar-jessica.jpeg" class="rounded-circle img-1 mt-4" alt="profile"></div>
    <p class="text-white txt-1 mt-3">Jessica Randall</p>
    <p class="txt-2">London, United Kingdom</p>
    <p class="text-white txt-3">"Front-end developer and avid reader."</p>
    <div>
      <button class="bg-1 btn mx-4 my-1 btn-1">GitHub</button>
      <button class="bg-1 btn mx-4 my-1 btn-1">Frontend Mentor</button>
      <button class="bg-1 btn mx-4 my-1 btn-1">LinkedIn</button>
      <button class="bg-1 btn mx-4 my-1 btn-1">Twitter</button>
      <button class="bg-1 btn mx-4 my-1 btn-1">Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mugilan</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
